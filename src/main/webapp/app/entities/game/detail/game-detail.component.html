<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="game">
      <h2 data-cy="gameDetailsHeading"><span jhiTranslate="gamedevBudgetsApp.game.detail.title">Game</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ game.id }}</span>
        </dd>
        <dt><span jhiTranslate="gamedevBudgetsApp.game.name">Name</span></dt>
        <dd>
          <span>{{ game.name }}</span>
        </dd>
        <dt><span jhiTranslate="gamedevBudgetsApp.game.thumbnail">Thumbnail</span></dt>
        <dd>
          <div *ngIf="game.thumbnail">
            <a (click)="openFile(game.thumbnail, game.thumbnailContentType)">
              <img [src]="'data:' + game.thumbnailContentType + ';base64,' + game.thumbnail" style="max-width: 100%" alt="game image" />
            </a>
            {{ game.thumbnailContentType }}, {{ byteSize(game.thumbnail) }}
          </div>
        </dd>
        <dt><span jhiTranslate="gamedevBudgetsApp.game.description">Description</span></dt>
        <dd>
          <span>{{ game.description }}</span>
        </dd>
        <dt><span jhiTranslate="gamedevBudgetsApp.game.gender">Gender</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gamedevBudgetsApp.GameGender.' + game.gender }}">{{ game.gender }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/game', game.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
