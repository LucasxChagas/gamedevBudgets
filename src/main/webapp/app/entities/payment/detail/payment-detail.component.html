<div class="d-flex justify-content-center" style="background-color: #343a40">
  <div class="card" style="width: 80%; padding: 25px; margin-top: 20px; margin-bottom: 20px">
    <div class="col-8">
      <div *ngIf="payment">
        <h2 data-cy="paymentDetailsHeading"><span jhiTranslate="gamedevBudgetsApp.payment.detail.title">Payment</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ payment.id }}</span>
          </dd>
          <dt><span jhiTranslate="gamedevBudgetsApp.payment.paymentType">Payment Type</span></dt>
          <dd>
            <span>{{ payment.paymentType }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/payment', payment.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    </div>
  </div>
</div>
