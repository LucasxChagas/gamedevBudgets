<div class="d-flex justify-content-center" style="background-color: #343a40">
  <div class="card" style="width: 80%; padding: 25px; margin-top: 20px; margin-bottom: 20px">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h2 id="jhi-sounds-heading" data-cy="SoundsCreateUpdateHeading" jhiTranslate="gamedevBudgetsApp.sounds.home.createOrEditLabel">
          Create or edit a Sounds
        </h2>

        <div>
          <jhi-alert-error></jhi-alert-error>

          <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gamedevBudgetsApp.sounds.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
            <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
              <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
              </small>
            </div>
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gamedevBudgetsApp.sounds.type" for="field_type">Type</label>
            <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
              <option [ngValue]="null">{{ 'gamedevBudgetsApp.SoundTypes.null' | translate }}</option>
              <option *ngFor="let soundTypes of soundTypesValues" [value]="soundTypes">
                {{ 'gamedevBudgetsApp.SoundTypes.' + soundTypes | translate }}
              </option>
            </select>
          </div>

          <div class="row mb-3">
            <label class="form-label" jhiTranslate="gamedevBudgetsApp.sounds.format" for="field_format">Format</label>
            <select class="form-control" name="format" formControlName="format" id="field_format" data-cy="format">
              <option [ngValue]="null">{{ 'gamedevBudgetsApp.SoundFormats.null' | translate }}</option>
              <option *ngFor="let soundFormats of soundFormatsValues" [value]="soundFormats">
                {{ 'gamedevBudgetsApp.SoundFormats.' + soundFormats | translate }}
              </option>
            </select>
          </div>
        </div>

        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
          </button>

          <button
            type="submit"
            id="save-entity"
            data-cy="entityCreateSaveButton"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
